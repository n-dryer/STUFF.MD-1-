<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUFF.MD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Mono', 'monospace'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              'off-white': '#F8F8F8',
              'off-black': '#1A1A1A',
              'light-gray': '#CCCCCC',
              'accent-black': '#000000',
              'destructive-red': '#FF0000',
            },
            boxShadow: {
              'brutalist': '4px 4px 0px rgba(0,0,0,1)',
              'brutalist-up': '-2px -2px 0px rgba(0,0,0,1)',
            },
            borderWidth: {
              '5': '5px',
            },
            textDecorationThickness: {
              '4': '4px',
              '6': '6px',
            },
            underlineOffset: {
              '4': '4px',
              '8': '8px',
              '10': '10px',
            },
          }
        }
      }
    </script>
    <style>
      @keyframes flash {
        0% { background-color: transparent; }
        25% { background-color: rgba(0,0,0,0.05); }
        100% { background-color: transparent; }
      }
      .flash-update {
        animation: flash 0.7s ease-out;
      }
      @keyframes fadeInOut {
        0% { opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
      }
      .fade-in-out {
        animation: fadeInOut 2s ease-in-out forwards;
      }
      /* Allows for open/close icon on details/summary */
      summary::marker {
        content: '';
      }
      /* Add transition for brutalist border effects on inputs */
      textarea, input {
        transition: border-width 0.1s ease-in-out, padding 0.1s ease-in-out;
      }
    </style>
